                    <div id="content" style="width: 100%;">
                        <br><br>
                        <!-- <p id="info">
                            Steganography is the technique of hiding secret data within an ordinary, non-secret,
                            file or message in order to avoid detection; <br>the secret data is then extracted at its 
                            destination. Here, you can try out hiding an image inside another or
                            extract the hidden image from an already steganographed image.<a href="https://en.wikipedia.org/wiki/Steganography"> Read more..</a>
                            
                            
                          <br><br> -->
                          <!-- Choose what to hide/extract inside another image: 
                          <button id="imageMode" onclick="imageMode()">Image</button>
                          |
                          <button id="textMode" onclick="textMode()">Text</button>
                            </p> -->



                          <button id="hideMode" onclick="hideMode()">Hide</button>
                          |
                          <button id="extractMode" onclick="extractMode()">Extract</button>
                          
                          <!-- <span id="info" style="margin-left:80px; font-size: 17px;">Choose images with resolution less than 1920 X 1080 pixels and prefer similar dimensional images. -->
                          <br>
                          <br>
                          </span>
                          <hr color="white">
                          
                          <!--  Hiding images starts here  --> 
                          <div id="hideContext">
                            <form class="imgdiv" id="hideForm">
                                <canvas class="uploadimg" id="hideIMGcanvas">
                                </canvas>
                                <!--<button class="uploadBtn">Upload image</button>-->
                                <h2 class="text" id="hd">Hide this <i class="fa fa-arrow-up" aria-hidden="true"></i></h2>
                                <input type="file" multiple="false" accept="image/*" id="hideIMG" class="inp" onchange="uploadHIDE()">
                                <br><br><br>
                                <textarea style="margin-left: 1%; width: 97%; height: 70%;" id="textToHide" cols="50" rows="10" placeholder="Enter the text to hide here"></textarea>
                              </form>


                            <form class="imgdiv" style="margin-left: 2%;" id="coverForm"> 
                                <canvas class="uploadimg" id="inthisIMGcanvas">
                                </canvas>
                                <!--<button class="uploadBtn">Upload image</button>-->
                                <h2 class="text">Inside this <i class="fa fa-arrow-up" aria-hidden="true"></i></h2>
                                <input type="file" multiple="false" accept="image/*" id="inthisIMG" class="inp" onchange="uploadINSIDE(this)">
                            </form>
                            <br>
                            <center><button onclick="dothestuff()" id="hideBTN">Hide</button></center>
                            <p id="info">Steganographed image: </p>
                            <form class="imgdiv" style="margin-left: 2%; height: 75vh;" id="result">
                              <canvas class="uploadimg" id="resultCanvas">
                              </canvas>
                            </form>
                
                            <br><br><br>

                            <a id="download" download="downloadedFrom_steganography.png">
                              <button type="button" onClick="download()">Download</button>
                            </a>

                            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                            <p id="info"><span id="afterExtracting">After extracting above image using our tool, output will be as follows: </span></p>
                            
                            
                              <form class="imgdiv" style="margin-left: 2%; margin-top: 10px; height: 75vh;" id="extraction">
                                <canvas class="uploadimg" id="extractionCanvas">
                                </canvas>
                              </form>
                            <br>

                            <a id="downloadOriginal" download="downloadedFrom_steganography.png">
                              <button type="button" onClick="downloadOriginalIMG()">Download</button>
                            </a>
                            </div>
                            
                          <!--  Hiding images ends here  --> 
                        
                          <!-- Extracting image starts here  -->
                          <div id="extractContext" style="visibility: hidden; margin-top: -165vh; position: absolute;">
                            <p id="info">Select the image file to extract the underlying hidden image.</p>
                            <form class="imgdiv" id="extractSrc" style="margin-left: 2%; width: 80%; height: 80vh;
                              
                            ">
                              <canvas class="uploadimg" id="extractSrcImgCanvas" style="height: 70vh;">
                              </canvas>
                              <input type="file" multiple="false" accept="image/*" id="extractSrcInput" class="inp" onchange="uploadExtractSrc(this)">
                            </form>
                            <br><br><br>


                            <br><br><br><br><br><br><br><br><br><br><br><br>
                            <center><button onclick="doExtraction()" id="hideBTN" style="height: 15vh;font-size: 50px; width: 30%;">Extract</button></center>
                            <bt></bt>
                            <h2> Hidden content: </h2>
                            <form class="imgdiv" id="extractResult" style="margin-left: 2%; width: 80%; margin-top: 1vh; height: 80vh;
                            
                            ">
                              <canvas class="uploadimg" id="extractResultImgCanvas"  style="height: 77vh;">
                              </canvas>
                              <br><br>
                              <textarea id="extractedText" readonly = "readonly" style="width: 97%; margin-left: 1%; height: 60%;">Extracted text will appear here</textarea>
                            </form>
                            <br><br>
                            <a id="downloadExtracted" download="downloadedFrom_steganography.png">
                              <button type="button" onClick="downloadExtractedIMG()" id="downloadExtractedImageInHide">Download</button>
                            </a>
                          </div>
                        
                           <!--Extracting image ends here  -->
            <br><br><br><br>
                </div>
